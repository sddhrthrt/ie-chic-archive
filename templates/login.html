{% extends "layout.html" %}
{% block title %}Sign In{% endblock %}
{% block body %}
<div class="sign-up span3 offset4" >
  <h2>Sign In</h2>
  {% if error %}<div class="alert alert-error"><strong>Error:</strong> {{ error }}</div>{% endif %}
  <form class="well" action="" method=post>
    <dl>
      <dt>Username:
      <dd><input type=text name=username size=30 value="{{ request.form.username }}">
      <dt>Password:
      <dd><input type=password name=password size=30>
    </dl>
    <button class="btn pull-right" type=submit value="Sign In">Sign In</button>
  </form>
  </div>
{% endblock %}
