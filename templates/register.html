{% extends "layout.html" %}
{% block title %}Sign Up{% endblock %}
{% block body %}
<div class="sign-up span3 offset4">
  <h2>Sign Up!</h2>
  {% if error %}<div class=error><strong>Error:</strong> {{ error }}</div>{% endif %}
 <p> <form class="well" action="" method=post>
 <dl>
      <dt>Username:
      <dd><input type=text name=username size=30 value="{{ request.form.username }}"><br>
      <dt>E-Mail:
      <dd><input type=text name=email size=30 value="{{ request.form.email }}"><br>
      <dt>Password:
      <dd><input type=password name=password size=30><br>
      <dt>Password <small>(repeat)</small>:
      <dd><input type=password name=password2 size=30><br>
 </dl>
    
    <button class="btn pull-right" type=submit value="Sign Up">Sign Up</button>
  </form>
  </div>
{% endblock %}
