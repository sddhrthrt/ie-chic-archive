{% extends "layout.html" %}
{% block title %}Sign Up{% endblock %}
{% block body %}
<div class="sign-up span5 offset3">
  <h2>Sign Up!</h2>
  {% if error %}<div class=error><strong>Error:</strong> {{ error }}</div>{% endif %}
 <p> <form class="well" action="" method=post>
      Username:
      <input type=text name=username size=30 value="{{ request.form.username }}"><br>
      E-Mail:
      <input type=text name=email size=30 value="{{ request.form.email }}"><br>
      Password:
      <input type=password name=password size=30><br>
      Password <small>(repeat)</small>:
      <input type=password name=password2 size=30><br>
    
    <button class="btn pull-right" type=submit value="Sign Up">Sign Up</button>
  </form>
  </div>
{% endblock %}
